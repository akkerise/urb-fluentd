<source>
  @type forward
</source>
<match nginx-lb.*>
  @type copy

  <store>
    @type elasticsearch # Change Storage with Google Drive
    host 172.80.80.80
    port 9200

    index_name ${tag}
    type_name ${tag}

    include_timestamp
    <buffer>
      flush_interval 1s
    </buffer>
  </store>

  <store>
    @type file
    path /fluentd/log/project/nginx-lb/${tag}.%Y%m%d%H%M
    append true
    compress gz

    <buffer tag,time>
      @type file
      path /fluentd/log/project/nginx-lb/buffer
      timekey 1d
      timekey_wait 1m
    </buffer>
  </store>
</match>